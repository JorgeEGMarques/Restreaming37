<header>
    <div class="title">
        <h1>Restreaming37</h1>
    </div>
    
    <div class="auth">
        @if (isAuthenticated() | async) {
            <button class="btn" (click)="logout()">Logout</button>
        } @else {
            <button class="btn" (click)="login()">Login</button>
        }        
    </div>
</header>

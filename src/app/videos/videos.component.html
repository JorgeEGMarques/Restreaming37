<div class="search-bar">
  <app-search (searchParam)="searchFilter($event)"></app-search>
</div>
<div id="video-frame">
  @for (video of filteredVideos; track video.id) {
    <a [routerLink]="['/watch', video.id]" class="video">
      <img src="{{ video.thumbnail }}" alt="">
      <div class="video-text">
        <h4>{{ video.title }}</h4>
        <p>{{ video.description }}</p>
      </div>

    </a>
  }  
</div>
